<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    <title>Create employee details</title>
    </h:head>
    <h:body>        
        <f:view>
               <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Id:" for="id" />
                    <h:inputText id="id" value="#{productcontroll.product.id}" title="Id" required="true" requiredMessage="The Id field is required."/>
                    <h:outputLabel value="Name:" for="name" />
                    <h:inputText id="name" value="#{productcontroll.product.name}" title="Name" />
                    <h:outputLabel value="Price:" for="price" />
                    <h:inputText id="price" value="#{productcontroll.product.price}" title="Price" />
                    <h:outputLabel value="Quantity:" for="quantity" />
                    <h:inputText id="quantity" value="#{productcontroll.product.quantity}" title="Quantity" />
                    <h:outputLabel value="Description:" for="description" />
                    <h:inputText id="description" value="#{productcontroll.product.description}" title="Description" />
                    <h:commandButton value="insert" action="#{productcontroll.insert()}"/>
                </h:panelGrid>
            </h:form>
        </f:view>
    </h:body>
</html>
